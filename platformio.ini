[env:native-sdl_m5stack-core3]
extends = native-sdl
platform = native
build_flags = ${env:native-sdl.build_flags}
  -DM5GFX_ROTATION=0
  -DM5GFX_BOARD=board_M5StackCoreS3

[env:native-sdl_m5stack-cores3se]
